<!-- <form [FormGroup]="loginform"> -->
<form [formGroup]="loginform" (ngSubmit)="onSubmit()">
  <div class="form-group row">
    <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
    <div class="col-sm-10">
      <input type="email" formControlName="email" class="form-control" id="inputEmail3" placeholder="Email"
        [ngClass]="{ 'is-invalid': submitted && f['email'].errors }">

      <!-- <input type="text" formControlName="name" class="form-control" id="txtName" placeholder="Enter your name"
        [ngClass]="{ 'is-invalid': submitted && f['name'].errors }"/> -->
      <div *ngIf="submitted && f['email'].errors" class="invalid-feedback">
        <span *ngIf="f['email'].errors['required']">
          Please enter your email:
        </span>
        <span *ngIf="f['email'].errors['pattern']">
          Please enter valid email:
        </span>
      </div>
    </div>
  </div>
  <div class="form-group row">
    <label for="inputPassword3" class="col-sm-2 col-form-label">Password</label>

    <div class="col-sm-10">
      <input type="text" formControlName="password" class="form-control" id="txtClass" placeholder="Enter your password"
        [ngClass]="{ 'is-invalid': submitted && f['password'].errors }" />
      <!-- <input type="password" class="form-control" id="inputPassword3" placeholder="Password" > -->
      <div *ngIf="submitted && f['password'].errors" class="invalid-feedback">
        <span *ngIf="f['password'].errors['required']">
          Please enter your Password:
        </span>
        <span *ngIf="f['password'].errors['pattern']">
          Please enter valid Password:
        </span>
      </div>
    </div>
  </div>



  <div class="form-group row">

    <div class="mt-3 col-sm-10 text-center">
      <button type="submit" class="btn btn-primary">Login</button>
       
    </div>
  </div>
  <!-- <p>{{loginform.value | json}}</p> -->
</form>
